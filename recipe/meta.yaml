{% set version = "2.3.7.rc1" %}

package:
  name: pymc
  version: {{ version }}

source:
  url: https://github.com/pymc-devs/pymc/archive/v{{version}}.tar.gz
  sha256: 82088feb330a531154c4be5a0ee323f59dc74380d8a7364414e9dc6102004abc

build:
  number: 0
  skip: True  # [win]
  script:
    - export LDFLAGS="-undefined dynamic_lookup -bundle"  # [osx]
    - python setup.py install

requirements:
  build:
    - python
    - numpy 1.8.*
    - gcc  # [not win]
    - setuptools
  run:
    - python
    - numpy >=1.8
    - scipy
    - matplotlib
    - libgcc  # [linux]
    - libgfortran  # [osx]

test:
  imports:
    - pymc
    - pymc.database
    - pymc.examples
    - pymc.gp
    - pymc.gp.cov_funs
    - pymc.Container_values
    - pymc.LazyFunction
    - pymc.flib
    - pymc.gp.cov_funs.distances
    - pymc.gp.cov_funs.isotropic_cov_funs
    - pymc.gp.incomplete_chol
    - pymc.gp.linalg_utils

about:
  home: http://github.com/pymc-devs/pymc
  license: AFL-3.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'PyMC: Bayesian Stochastic Modelling in Python'

  description: |
    PyMC is a python module that implements Bayesian statistical models and fitting algorithms, including Markov chain Monte Carlo. Its flexibility and extensibility make it applicable to a large suite of problems. Along with core sampling functionality, PyMC includes methods for summarizing output, plotting, goodness-of-fit and convergence diagnostics.
  doc_url: http://pymc-devs.github.io/pymc/
  dev_url: https://github.com/pymc-devs/pymc

extra:
  recipe-maintainers:
    - fonnesbeck
    - ocefpaf
